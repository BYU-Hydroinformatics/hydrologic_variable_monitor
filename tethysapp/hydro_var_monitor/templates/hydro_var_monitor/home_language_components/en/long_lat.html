<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Enter Latitude and Longitude </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="lat" class="col-form-label">Longitude:</label>
                    <input type="text" class="form-control" id="lat">
                </div>
                <div class="form-group">
                    <label for="lon" class="col-form-label">Latitude:</label>
                    <input type="text" class="form-control" id="lon">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
            <button id="save" type="button" class="btn btn-outline-secondary">Save</button>
        </div>
    </div>

</div>
